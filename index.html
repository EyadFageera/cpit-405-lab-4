<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Eyad Adel Fageera">
    <title>lab4</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" placeholder="Enter your first name">

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" placeholder="Enter your last name">

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email address">

        <label for="phone">Phone number:</label>
        <input type="phone" id="phone" placeholder="Enter your phone number">

        <label for="make">Make:</label>
        <select id="make">
            <option value="">Make</option>
            <option value="Toyota">Toyota</option>
            <option value="Honda">Honda</option>
            <option value="Ford">Ford</option>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Nissan">Nissan</option>
            <option value="Chevrolet">Chevrolet</option>
            <option value="Mercedes">Mercedes</option>
            <option value="Volkswagen">Volkswagen</option>
        </select>

        <label for="model">Model:</label>
        <select id="model">
            <option value="">Model</option>
            <option value="Corolla">Corolla</option>
            <option value="Civic">Civic</option>
            <option value="Mustang">Mustang</option>
            <option value="X5">X5</option>
            <option value="S-Class">S-Class</option>
            <option value="Altima">Altima</option>
            <option value="Camaro">Camaro</option>
            <option value="C-Class">C-Class</option>
            <option value="Golf">Golf</option>
            <option value="Accord">Accord</option>
            <option value="Explorer">Explorer</option>
            <option value="Q7">Q7</option>
        </select>

        <label for="year">Year:</label>
        <input type="number" id="year" placeholder="Year" min="1970" max="2025">

        <label for="date">Date:</label>
        <input type="date" id="date">

        <label for="spare-part">Spare Part:</label>
        <input type="text" id="spare-part" placeholder="Enter the spare part you need">

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" placeholder="Enter the quantity of the spare part you need" min="1">

        <label for="comment">Comment:</label>
        <textarea id="comment" placeholder="Enter your comment"></textarea>

        <button type="submit">Submit</button>
    </form>
</body>

</html>
